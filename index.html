<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Love Decoder üîíüíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .decoder-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            margin-bottom: 30px;
        }

        .secret-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            letter-spacing: 2px;
            font-family: monospace;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .secret-input.animated {
            animation: symbolPulse 2s ease-in-out infinite;
        }

        @keyframes symbolPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            }
            25% { 
                transform: scale(1.02);
                text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            }
            75% { 
                transform: scale(1.02);
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            }
        }

        .secret-input.shimmer {
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 107, 107, 0.3), 
                rgba(138, 43, 226, 0.3), 
                rgba(255, 215, 0, 0.3),
                rgba(255, 255, 255, 0.2));
            background-size: 300% 300%;
            animation: shimmerEffect 3s ease-in-out infinite;
        }

        @keyframes shimmerEffect {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .secret-input.floating-symbols {
            animation: floatingSymbols 4s ease-in-out infinite;
        }

        @keyframes floatingSymbols {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                letter-spacing: 2px;
            }
            25% { 
                transform: translateY(-3px) rotate(1deg);
                letter-spacing: 3px;
            }
            50% { 
                transform: translateY(-6px) rotate(0deg);
                letter-spacing: 4px;
            }
            75% { 
                transform: translateY(-3px) rotate(-1deg);
                letter-spacing: 3px;
            }
        }

        .juggling-symbols {
            animation: juggleSymbols 0.8s ease-in-out;
            transform-origin: center;
        }

        @keyframes juggleSymbols {
            0% { 
                transform: scale(1) rotate(0deg);
            }
            15% { 
                transform: scale(1.1) rotate(10deg) translateY(-10px);
                letter-spacing: 5px;
            }
            30% { 
                transform: scale(0.9) rotate(-15deg) translateY(-20px);
                letter-spacing: 8px;
            }
            45% { 
                transform: scale(1.2) rotate(20deg) translateY(-15px);
                letter-spacing: 10px;
            }
            60% { 
                transform: scale(0.8) rotate(-10deg) translateY(-25px);
                letter-spacing: 6px;
            }
            75% { 
                transform: scale(1.1) rotate(5deg) translateY(-8px);
                letter-spacing: 4px;
            }
            90% { 
                transform: scale(0.95) rotate(-3deg) translateY(-3px);
                letter-spacing: 3px;
            }
            100% { 
                transform: scale(1) rotate(0deg) translateY(0px);
                letter-spacing: 2px;
            }
        }

        .decoding-effect {
            animation: decodingTransition 1.2s ease-in-out forwards;
        }

        @keyframes decodingTransition {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            25% { 
                opacity: 0.7;
                transform: scale(0.9) blur(2px);
                letter-spacing: 1px;
            }
            50% { 
                opacity: 0.3;
                transform: scale(0.8) blur(4px);
                letter-spacing: 0px;
            }
            75% { 
                opacity: 0.6;
                transform: scale(1.1) blur(1px);
                letter-spacing: 1px;
            }
            100% { 
                opacity: 1;
                transform: scale(1) blur(0px);
                letter-spacing: 2px;
            }
        }

        .secret-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: normal;
            font-family: 'Arial', sans-serif;
        }

        .secret-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .decode-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .decode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .result-container {
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .secret-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            animation: fadeInGlow 0.8s ease-in-out;
            word-wrap: break-word;
        }

        @keyframes fadeInGlow {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            font-size: 1.1em;
        }

        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.2em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="decoder-container">
        <h1 class="title">Secret Love Decoder üîí<span class="heart">üíñ</span></h1>
        
        <div class="input-container">
            <input 
                type="text" 
                class="secret-input" 
                id="secretInput"
                value="‚òÖ‚óÜ‚ô†‚ñ≤‚ô¶‚óá‚ô£‚óè‚ñº‚óÜ"
                autocomplete="off"
            >
        </div>

        <div class="button-container">
            <button class="btn decode-btn" onclick="decodeMessage()">Decode</button>
            <button class="btn reset-btn" onclick="resetDecoder()">Reset</button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="placeholder-text">Your decoded message will appear here... ‚ú®</div>
        </div>

        <div class="instructions">
            <p><strong>How it works:</strong> This is a special love decoder! ‚ú®<br>
            The mysterious symbols hold a secret message...<br>
            Click "Decode" to reveal the hidden name! üíï</p>
        </div>
    </div>

    <script>
        function decodeMessage() {
            const input = document.getElementById('secretInput').value.trim();
            const inputField = document.getElementById('secretInput');
            
            if (!input) {
                return;
            }

            // Disable the decode button during animation
            const decodeBtn = document.querySelector('.decode-btn');
            decodeBtn.disabled = true;
            decodeBtn.style.opacity = '0.6';

            // Remove existing animations
            removeCipherAnimations();

            // Start juggling animation
            inputField.classList.add('juggling-symbols');
            
            // After juggling animation, start decoding transition
            setTimeout(() => {
                inputField.classList.remove('juggling-symbols');
                inputField.classList.add('decoding-effect');
                
                // Change the text halfway through the decoding animation
                setTimeout(() => {
                    inputField.value = "Ayush Rando";
                }, 600); // Halfway through the 1.2s animation
                
            }, 800); // After juggling animation completes

            // Apply final decoded styling after all animations
            setTimeout(() => {
                inputField.classList.remove('decoding-effect');
                
                // Add final decoded styling
                inputField.style.background = 'rgba(255, 215, 0, 0.3)';
                inputField.style.color = '#FFD700';
                inputField.style.fontWeight = 'bold';
                inputField.style.boxShadow = '0 0 20px rgba(255, 215, 0, 0.5)';
                
                // Re-enable decode button
                decodeBtn.disabled = false;
                decodeBtn.style.opacity = '1';
                
            }, 2000); // Total animation time: 800ms juggling + 1200ms decoding
        }

        function resetDecoder() {
            const inputField = document.getElementById('secretInput');
            const decodeBtn = document.querySelector('.decode-btn');
            
            inputField.value = '‚òÖ‚óÜ‚ô†‚ñ≤‚ô¶‚óá‚ô£‚óè‚ñº‚óÜ';
            
            // Reset input field styling
            inputField.style.background = '';
            inputField.style.color = '';
            inputField.style.fontWeight = '';
            inputField.style.boxShadow = '';
            
            // Remove all animation classes
            removeCipherAnimations();
            
            // Re-enable decode button
            decodeBtn.disabled = false;
            decodeBtn.style.opacity = '1';
            
            // Re-add cipher animations
            setTimeout(() => {
                addCipherAnimations();
            }, 100);
            
            document.getElementById('resultContainer').innerHTML = '<div class="placeholder-text">Your decoded message will appear here... ‚ú®</div>';
        }

        // Allow Enter key to decode
        document.getElementById('secretInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                decodeMessage();
            }
        });

        // Auto-focus on input when page loads and add animations
        window.onload = function() {
            const inputField = document.getElementById('secretInput');
            inputField.focus();
            
            // Add animated classes for cipher symbols
            addCipherAnimations();
        };

        function addCipherAnimations() {
            const inputField = document.getElementById('secretInput');
            const currentValue = inputField.value;
            
            // Only animate if it contains cipher symbols
            if (currentValue === '‚òÖ‚óÜ‚ô†‚ñ≤‚ô¶‚óá‚ô£‚óè‚ñº‚óÜ') {
                inputField.classList.add('animated', 'shimmer', 'floating-symbols');
            }
        }

        function removeCipherAnimations() {
            const inputField = document.getElementById('secretInput');
            inputField.classList.remove('animated', 'shimmer', 'floating-symbols', 'juggling-symbols', 'decoding-effect');
        }
    </script>
</body>
</html>
